<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react todo</title>
    <script src="./react-15.0.2/build/react.js"></script>
    <script src="./react-15.0.2/build/react-dom.js"></script>
    <script src="./babel-browser.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body class="lean-bar">
    <section id="AppRoot" class="todoapp"></section>
    <script type="text/babel">
        //原始数据
        var todoList = {
            name: "todos",
            todos: [{
                completed: false,
                title: "learn english"
            },{
                completed: false,
                title: "learn c++"
            },{
                completed: true,
                title: "learn java"
            }]
        };
        //编写todo组件
        var TodoList = React.createClass({
            render: function () {
                //计算未完成事项数量
                var leftd = todoList.todos.reduce(function (acc,todo) {
                    return todo.completed? acc : acc + 1;
                },0);

                return(
                    <div>
                        <header className="header">
                            <h1>{todoList.name}</h1>
                            <input className="new-todo" value="" placeholder="What needs to be done?"/>
                        </header>
                        <section className="main">
                            <input type="checkbox" className="toggle-all" />
                            <ul className="todo-list">
                                {todoList.todos.map(function (todo, i) {
                                    var className = "";
                                    if(todo.completed){
                                        className = "completed";
                                    }

                                    return <li key={i} className={className}>
                                                <div className="view">
                                                    <input type="checkbox" className="toggle" checked=""/>
                                                    <label>{todo.title}</label>
                                                    <button className="destroy"></button>
                                                </div>
                                            </li>;
                                })}
                            </ul>
                        </section>
                        <footer className="footer">
                            <span className="todo-count">
                                <strong>{leftd}</strong><span></span><span>items</span><span>left</span>
                            </span>
                            <ul className="filters">
                                <li><a href="#/" className="selected">All</a></li>
                                <li><a href="#/active" className="">Active</a></li>
                                <li><a href="#/completed" className="">Completed</a></li>
                            </ul>
                            <button className="clear-completed">
                                Clear completed
                            </button>
                        </footer>
                    </div>
                );
            }
        });
        /**
         * render 到 DOM
         * @type {String}
         */
        ReactDOM.render(<TodoList />,document.getElementById("AppRoot"));
    </script>
</body>
</html>
